<!DOCTYPE html>
<html lang="”ja”">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English</title>
  </head>

  <body>
    <div>
      <h2>Stage4</h2>
    </div>
    <div id="app" class="container">
      <p>{{ todaysDate }}</p>
      <h1><span>Nouns</span> 動詞 1787-1941</h1>

      <button v-on:click="gameStart" v-if="startFlg != true">START</button>

      <div v-if="startFlg == true" class="mainContainer">
        <h1 class="question mb-20">{{ questionList[0][0]}}</h1>
        <div class="textBoxWrapper mb-20">
          <input class="mb-20" id="textbox" v-model="typeBox" type="text" />
        </div>

        <div class="guageWrapper mb-20">
          <div class="guage" v-bind:style="styleObject"></div>
        </div>
        <div class="question-counts">
          {{ current_counts }}/{{ this.question_length-1 }}
        </div>
      </div>
      <div class="ans">
        <div class="answers"><div class="done"></div></div>
      </div>
    </div>
  </body>
</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  Vue.createApp({
    data() {
      return {
        todaysDate:
          new Date().getFullYear() +
          "年" +
          (new Date().getMonth() + 1) +
          "月" +
          new Date().getDate() +
          "日",
        textForm: "",
        typeBox: "",
        questionList: [
          ["散文", "prose"],
          ["織物", "textile"],
          ["材木", "timber"],
          ["傑作", "masterpiece"],
          ["暴動", "riot"],
          ["車両", "carriage"],
          ["装置", "apparatus"],
          ["大騒ぎする。make a ___ about", "fuss"],
          ["欠乏", "deficiency"],
          ["相続人。The ___ to fortune", "heir"],
          ["赤道 at the ____", "equator"],
          ["石油", "petroleum"],
          ["魔女", "wich"],
          ["蒸気", "vapor"],
          ["探査機", "probe"],
          ["専門知識 ______ in", "expertise"],
          ["軽蔑", "scorn"],
          ["預言者", "prophet"],
          ["そよ風", "breeze"],
          ["罪", "sin"],
          ["急増", "surge"],
          ["補うもの", "complement"],
          ["列", "queue"],
          ["賭け金", "stake"],
          ["大使", "ambassador"],
          ["陪審員", "jury"],
          ["集団 ____ of", "cluster"],
          ["こぶ", "lump"],
          ["牧草地", "meadow"],
          ["偉業", "feat"],
          ["気質", "temperament"],
          ["寒気", "chill"],
          ["器具", "appliance"],
          ["前任", "predecessor"],
          ["存在", "entity"],
          ["もてなし", "hospitality"],
          ["話", "narrative"],
          ["部分", "segment"],
          ["大災害", "catastrophe"],
          ["君主", "monarch"],
          ["制約", "constraint"],
          ["改正", "amendment"],
          ["宇宙", "cosmos"],
          ["通路 walk down the ___", "aisle"],
          ["階級制度", "hierarchy"],
          ["通行料", "toll"],
          ["取引", "transaction"],
          ["強盗", "burglar"],
          ["圧政", "tyranny"],
          ["寄生生物", "parasite"],
        //   ["つぶやく", "murmur"],
          ["削除する", "delete"],
          ["阻害する", "inhibit"],
          ["そらす。____ attention from", "divert"],
          ["飼いならす", "tame"],
          ["手に入れる", "reap"],
          ["断言する", "affirm"],
          ["浸る。be _____ in", "immersed"],
          ["期限が切れる", "expire"],
          ["乗り出す。 ____ on", "embark"],
          ["誓う。 ___ to fight.", "vow"],
          ["予知する", "foresee"],
          ["崇拝する", "adore"],
          ["切望する。___ for", "yearn"],
          ["弱める", "undermine"],
          ["吸う", "suck"],
          ["誓う。____ to support them.", "pledge"],
          ["立ち入る。____ on", "intrude"],
          ["訴える", "sue"],
          ["歪曲する", "distort"],
          ["消す", "extinguish"],
          ["説教する", "preach"],
          ["抑制する", "curb"],
          ["耐える", "withstand"],
          ["ひたす", "dip"],
          ["暗唱する", "recite"],
          ["押し込む", "thrust"],
          ["嘆願する。____ with", "plead"],
          ["恥をかかせる", "humiliate"],
          ["放出する", "discharge"],
          ["非難する", "condemn"],
          ["検索する", "retrieve"],
          ["すくめる", "shrug"],
          ["呼び起こす", "evoke"],
          ["取ってくる", "fetch"],
          ["おせじを言う", "flatter"],
          ["CLEAR!", "******"],
        ],
        startFlg: "",
        current_counts: 0,
        question_counts: 0,
        pass: "pass",
      };
    },
    computed: {
      styleObject: function () {
        width = (100 / (this.question_length - 1)) * this.current_counts + "%";
        if (this.current_counts == this.question_length - 1) {
          color = "#03a9f4";
        } else if (this.current_counts < this.question_length / 2) {
          color = "tomato";
        } else {
          color = "#c472c4";
        }
        return {
          width: width,
          "background-color": color,
        };
      },
    },
    methods: {
      gameStart() {
        this.startFlg = true;
        this.$nextTick(function () {
          document.getElementById("textbox").focus();
        });
      },
    },
    mounted: function () {
      this.question_length = this.questionList.length;
    },
    watch: {
      todaysDate: function () {
        new Date().getFullYear() +
          "年" +
          (new Date().getMonth() + 1) +
          "月" +
          new Date().getDate() +
          "日" +
          new Date().getHours() +
          "時" +
          new Date().getMinutes() +
          "分" +
          new Date().getSeconds() +
          "秒";
      },
      typeBox: function () {
        const a = document.getElementById("textbox");
        const div = document.querySelector(".answers");

        if (a.value === this.questionList[0][1]) {
          let addDiv = document.createElement("div");
          addDiv.textContent = this.questionList[0][1];
          div.appendChild(addDiv);
          addDiv.classList.add("done");
          const insert = document.querySelector(".done");
          div.insertBefore(addDiv, insert);
          this.questionList.splice(0, 1);
          this.typeBox = "";
          this.current_counts++;
        } else if (a.value === "pass") {
          let addDiv = document.createElement("div");
          addDiv.textContent = this.questionList[0][1];
          addDiv.classList.add("pass");
          addDiv.classList.add("done");
          const insert = document.querySelector(".done");
          div.insertBefore(addDiv, insert);
          this.questionList.splice(0, 1);
          this.current_counts++;
        } else if (a.value.length > 10 && a.valu != this.questionList[0][1]) {
          this.typeBox = "";
          console.log("if1");
        } else if (a.value == "passs") {
          console.log("ok");
          this.typeBox = "";
        }
      },
    },
  }).mount("#app");
</script>

    html {
      max-width: 720px;

    }

    .container {
      max-width: 720px;

    button {

      cursor: pointer;
    }

      text-align: left;
    }

    #textbox {
      max-width: 720px;

  }
</style>
